<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div data-ng-include="project.descriptionPartial"></div>
		</div>
	</div>
</div>
<div class="container-fluid project-skills">
	<div class="row-fluid" data-ng-repeat="skillCategory in project.skills">
		<div class="col-xs-3">{{skillCategory.label}}:</div>
		<div class="col-xs-9">
			<ul>
				<li data-ng-hide="skillCategory.list.length">None</li>
				<li data-ng-repeat="skill in skillCategory.list" data-ng-click="skill.toggle()" data-ng-class="{selected: skill.selected}">
					<div>{{skill.label}}</div>
				</li>
			</ul>
		</div>
	</div>
</div>
