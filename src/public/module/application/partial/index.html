<div class="container">
    <div class="background-white">
        <div id="navigation-container" class="row background-white" style="padding-bottom:40px;">
            <div class="col-xs-12">
                <div class="navbar">
                    <ul class="nav nav-tabs panel-area">
                        <li data-ng-repeat="item in navigation.index.order" data-ng-class="{active: item.name == navigation.active.name}">
                            <a href="#{{item.url}}">{{item.label}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h3>{{navigation.active.label}}</h3>
        </div>
    </div>

    <div data-ng-include="navigation.active.include">(Loading page...)</div>

    <div class="row">
        <div class="span4 offset4">
            Icons supplied by <a href="http://glyphicons.com/" target="_blank">glyphicons.com</a>.
        </div>
    </div>

</div>
